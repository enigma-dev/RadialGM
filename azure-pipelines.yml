variables:
  vcpkgGitRef: 1be75a28bfce2084bb0b59ec92a6853f13d7be66

jobs:
- job: RadialGM_MSVC_64
  pool:
    vmImage: 'windows-latest'
  timeoutInMinutes: 250

  steps:
  - checkout: self
    submodules: true
    persistCredentials: true

  - task: Cache@2
    displayName: 'Cache vcpkgs artifacts'
    inputs:
      key: $(Build.SourcesDirectory)/msvc-static-64.txt | "$(vcpkgGitRef)" | "$(Agent.OS)"
      path: '$(Build.BinariesDirectory)/vcpkg'
  - task: run-vcpkg@0
    displayName: 'Run vcpkg'
    inputs:
      vcpkgArguments: "@$(Build.SourcesDirectory)/msvc-static-64.txt"
      vcpkgGitCommitId: $(vcpkgGitRef)
      vcpkgGitURL: https://github.com/microsoft/vcpkg.git

  - task: CMake@1
    displayName: 'Debug Build'
    inputs:
      workingDirectory: build-Debug
      cmakeArgs: -G \"Visual Studio 16 2019\" -A x64 -DCMAKE_BUILD_TYPE="Debug" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DPROTOBUF_IMPORT_DIRS=$(Build.BinariesDirectory)\vcpkg\installed\x64-windows-static\include" -DCMAKE_TOOLCHAIN_FILE="$(Build.BinariesDirectory)\scripts\buildsystems\vcpkg.cmake" $(Build.SourcesDirectory)
  - task: CMake@1
    displayName: 'Release Build'
    inputs:
      workingDirectory: build-Release
      cmakeArgs: -G \"Visual Studio 16 2019\" -A x64 -DCMAKE_BUILD_TYPE="Debug" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DPROTOBUF_IMPORT_DIRS=$(Build.BinariesDirectory)\vcpkg\installed\x64-windows-static\include" -DCMAKE_TOOLCHAIN_FILE="$(Build.BinariesDirectory)\scripts\buildsystems\vcpkg.cmake" $(Build.SourcesDirectory)
